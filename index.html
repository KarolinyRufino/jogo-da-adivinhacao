<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Jogo da adivinhação</title>
</head>
<body>
    <main>

        <div class="screen1">
            <h2>Jogo da adivinhação</h2> 
            <p>Adivinhe o número entre 0 e 10</p>

            <form>
                <input id="inputNumber" type="text">
                <button id="btnTry">Tentar</button>
            </form>
        </div>

        <div class="screen2 hide">
            <h2>Acertou em 0 tentativas!</h2>

            <form>
                <button id="btnReset">Jogar novamente</button>
            </form>
        </div>

        
    </main>

    <script src="assets/index.js"></script>
</body>
</html>
